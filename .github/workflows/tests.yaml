name: Run Pytest

on:
  push:
    branches: [master, dev]
  pull_request:

jobs:
  lint:
    name: Run Ruff and Mypy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 

      - name: Set Up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff
        run: ruff check .

      - name: Run Mypy
        run: mypy . --install-types --non-interactive

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt || true

      - name: Prepare basic template files
        run: |
          mkdir -p ~/.gitk_config/templates

          cat > ~/.gitk_config/templates/default_template.tpl <<EOF
          Hello, this is the default template.
          Input:
          {{ input }}

          Output:
          {{ output }}
          EOF

          cat > ~/.gitk_config/templates/template.tpl <<EOF
          Hello, this is a basic template.
          Input:
          {{ input }}

          Output:
          {{ output }}
          EOF

          cat > ~/.gitk_config/templates/valid_name.tpl <<EOF
          Valid name template content.
          Input:
          {{ input }}

          Output:
          {{ output }}
          EOF

      - name: Run tests
        run: pytest -v
